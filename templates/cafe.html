{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1470092306007-055b6797ca72?ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{cafe.name}}</h1>
            <h2 class="subheading">{{cafe.location}}</h2>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- cafe Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

            <p class="cafe-meta"><img src="{{cafe.img_url}}" style="width:700px;height:400px;">Find on map
            <a href="{{cafe.map_url}}">Link</a>
            </p>
          <p>Seats: {{cafe.seats}}</p>
          <p>Coffee Price: {{cafe.coffee_price}}</p>
          <hr>
           <div class="clearfix">
          <a class="btn btn-primary float-right" href="{{url_for('edit_cafe', cafe_id=cafe.id)}}">Edit cafe</a>
        </div>
          </div>
      </div>
    </div>
  </article>

  <hr>
{% include "footer.html" %}
